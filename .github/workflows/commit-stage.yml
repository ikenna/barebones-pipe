name: API Commit Stage

on: 
  pull_request: # Trigger on pull request
  push:  # Trigger on pull request 
    branches:
      - master

env:
  run_number: ${GITHUB_RUN_NUMBER}

permissions:
  checks: write

jobs:
  commit-stage-checks:
    name: Commit Stage Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out branch
        uses: actions/checkout@v3
        with:
          path: head
      - name: Run Spectral
        uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'head/*.oas.yaml'
          spectral_ruleset: 'head/.spectral.yaml'
      - name: Check out master branch
        uses: actions/checkout@v3
        with:
          ref: master
          path: base
      - name: "Run breaking change check (OpenAPITools/openapi-diff)"
        uses: swimmwatch/openapi-diff-action@v1.0.0
        with:
          old-spec: base/api.oas.yaml
          new-spec: head/api.oas.yaml
          json: "out.json"
          markdown: "out.md"
          # TODO should fail if breaks compatibility
      - name: "Upload OpenAPI-diff report as Github Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: diff-reports
          path: |
            ./out.md
            ./out.json
      - name: "Upload spec to Artifactory"  # split out into a different acton
        uses: jfrog/setup-jfrog-cli@v2
        env:
          JF_ENV_1: ${{ secrets.JF_SECRET }}
      - name: "Upload artifacts"
        run: |
            jf rt u head/api.oas.yaml default-api-generic-local/com.acmeps/product-catalog-api/product-catalog-api-${{ env.run_number }}.oas.yaml
            jf rt bp

name: API Commit Stage

on: 
  - pull_request

permissions:
  checks: write

jobs:
  commit-stage-checks:
    name: Commit Stage Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out branch
        uses: actions/checkout@v3
        with:
          path: head

      - name: Run Spectral
        uses: stoplightio/spectral-action@latest
        with:
          spectral_ruleset: 'head/.spectral.yaml'

      - name: Check out master branch
        uses: actions/checkout@v3
        with:
          ref: master
          path: base

      # - name: Run OpenAPI Diff (from HEAD revision)
      #   uses: mvegter/openapi-diff-action@v0.23.5
      #   with:
      #     head-spec: head/api.oas.yaml
      #     base-spec: base/api.oas.yaml

      - name: "Run breaking change check (OpenAPITools/openapi-diff)"
        id: diff_state
        uses: swimmwatch/openapi-diff-action@v1.0.0
        with:
          old-spec: base/api.oas.yaml
          new-spec: head/api.oas.yaml
          json: "out.json"
          markdown: "out.md"
          
      - name: "Print difference state"
        run: echo "Current state - ${{ steps.diff_state.outputs.state }}."
        


